name: CI
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize]
jobs:  
 test:
  name: Run tests on ${{ matrix.os }} ${{ matrix.v-version }}
  strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        v-version: [master, latest]
  runs-on: ${{ matrix.os }}
  steps:
      - uses: actions/checkout@v1
      - uses: nocturlab/setup-vlang-action@master
        with:
          v-version: master
      - name: Run vet
        run: v vet .
      - name: Run examples
        run: |
          cp hello.v examples/
          v run examples/hello_world.v
          rm hello.v
      - name: Run tests
        run: |
          cp hello.v tests/
          v test tests/hello_test.v
          rm hello.v
      - name: vfmt verify
        run: |
          v fmt -verify *.v
